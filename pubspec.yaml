name: location
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  firebase_core: ^2.7.0
  cloud_firestore: ^4.4.3
  url_launcher: ^6.1.10
  fluttertoast: ^8.2.1
  image_picker: ^0.8.7+2
  firebase_storage: ^11.1.0
  flutter_barcode_scanner: ^2.0.0
  barcode_widget: ^2.0.3
  printing: ^5.10.3
  get_storage: ^2.0.3
  flutter_local_notifications: ^13.0.0
  flutter_file_dialog: ^3.0.0
  firebase_messaging: ^14.4.0
  http: ^0.13.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
     - assets/images/
  fonts:
    - family: main_font
      fonts:
        - asset: assets/fonts/my_font.ttf
    - family: sign
      fonts:
        - asset: assets/fonts/sign.ttf